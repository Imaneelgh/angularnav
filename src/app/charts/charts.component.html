<div class="container">
    <h1 class="text-center">Statistiques</h1>
    <hr>
  
    <div class="row">
      <div class="col-md-6">
        <div style="display: block">
          <canvas baseChart 
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <h2>Description du diagramme</h2>
        <p>Le diagramme en barres ci-dessus représente le nombre de livres vendus par mois au cours de l'année dernière. Il montre que les ventes ont été stables jusqu'en juin, ont augmenté en juillet et août, puis ont légèrement diminué en septembre et octobre.</p>
      </div>
    </div>
  </div>
